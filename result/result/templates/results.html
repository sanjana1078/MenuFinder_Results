<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Details</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-image: url('path_to_your_background_image.jpg'); /* Replace 'path_to_your_background_image.jpg' with the actual path to your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Adding a semi-transparent background color to improve readability */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: black;
            text-align: center;
            margin-bottom: 30px;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .category-badge {
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 20px;
            background-color: #007bff;
            color: #fff;
        }

        .price {
            font-size: 24px;
            font-weight: bold;
            color: #28a745;
        }

        .menu-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Menu Item Details</h1>
        <img src="https://www.photobox.co.uk/blog/wp-content/uploads/2019/07/recipe-book-2-UK-1600x1200.jpg" class="menu-image" alt="Menu Item Image">
        <p><strong>Name:</strong> {{ menu_data.name }}</p>
        <p><strong>Description:</strong> {{ menu_data.description }}</p>
        <p><strong>Price:</strong> <span class="price">${{ menu_data.price }}</span></p>
        <p><strong>Category:</strong> <span class="category-badge">{{ menu_data.category }}</span></p>
        <p><strong>Preparation Time:</strong> {{ menu_data.preparation_time }} minutes</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
